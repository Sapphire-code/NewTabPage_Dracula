<!DOCTYPE html>
<html>
  <head>
    <title>New tab</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link
      rel="preload"
      as="font"
      href="fonts/Fira Code Regular Nerd Font Complete.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <script defer src="time.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="img-holder">
        <img src="images/startpage.gif" alt="GIF" />
        <div class="time-container" id="time">00<br />--<br />00</div>
      </div>
      <div class="main">
        <h1 class="greeting">Hello, SapphireKR</h1>
        <h2 id="today">Today is someday</h2>
        <div class="searchbox">
          <input type="search" id="search" />
          <button id="searchButton">&#61442;</button>
        </div>
        <div class="bookmarks">
          <div class="bookmarks-row">
            <a href="https://youtube.com">YouTube</a>
            <a href="https://krunker.io/">Krunker</a>
            <a href="https://reddit.com">Reddit</a>
          </div>
          <div class="bookmarks-row">
            <a href="https://github.com">Github</a>
            <a href="https://gmail.com">Gmail</a>
            <a href="https://replit.com/">Replit</a>
          </div>
          <div class="bookmarks-row">
            <a href="https://www.w3schools.com/">W3Schools</a>
            <a href="https://www.virustotal.com/gui/">Virus Total</a>
            <a href="https://www.canva.com/">Canva</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
